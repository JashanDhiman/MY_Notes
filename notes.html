<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>notes</title>
	<link rel="stylesheet" type="text/css" href="notes.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<script src="notes.js" defer="defer"></script>
</head>
<body>
<div class="main-div">		
	<div class="top" id="top">
		<div class="nav-bar" id="nav-bar">
			<a style="float: left;">My Notes</a>
		  <a style="float: right;" href="javascript:void(0);" class="icon" onclick="openNav()"><i class="bi bi-list"></i></a>
		  <div class="menu" id="menu">
		  	<a href="javascript:void(0);" class="closebtn" onclick="closeNav()"><i class="bi bi-x-square-fill"></i></a>
		  	<div class="menu-content">
				  <a href="javascript:void(0);">New Folder</a>
				  <a href="javascript:void(0);">Sort By<i class="bi bi-filter-right"></i></a>
				  <a href="javascript:void(0);">Settings</a>
				</div>
			</div>
		</div>
		<div class="search_box">
			<div class="search_btn"><i class="bi bi-search"></i></div>
			<input type="text" class="input_search" placeholder="Search topic.." onkeyup="search(this.value)">
		</div>
	</div>

	<div class="notes" id="notes">
		<!-- custom div settings i want to add like color or background pic, text size, create date, heading, share,settings,delete,hide,back button, favourite or pin top	  -->
	</div>

	<div id="create"><i class="bi bi-plus-circle-fill"></i></div>

				<!-- <a href="javascript:void(0);" id="share"><i class="bi bi-share-fill"></i></a> -->
				
	<div class="container3">
		<div class="open-note" id="open-note">
			<div class="header">
				<a href="javascript:void(0);" id="save"><i class="bi bi-check-circle"></i></a>
				<a href="javascript:void(0);" id="remove"><i class="bi bi-x-circle"></i></a>
			</div>
				<input type="text" id="topic" placeholder="Topic">
				<textarea id="note-text" placeholder="Write something here..."></textarea>
		</div>
	</div>	
</div>
</body>
</html>
